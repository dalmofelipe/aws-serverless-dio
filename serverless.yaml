service: aws-serverless-dio
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - dynamoDB:PutItem
            - dynamoDB:UpdateItem
            - dynamoDB:GetItem
            - dynamoDB:Scan
          Resource:
            - arn:aws:dynamodb:us-east-1:775521589093:table/ItemTableNew

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  insertItem:
    handler: src/insert-item.handler
    events:
      - httpApi:
          path: /items
          method: post
  fetchItems:
    handler: src/fetch-items.handler
    events:
      - httpApi:
          path: /items
          method: get
  fetchItem:
    handler: src/fetch-item.handler
    events:
      - httpApi:
          path: /items/{id}
          method: get

resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTableNew
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
